<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head}">

</head>

<body>
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button"
     th:insert="~{fragments/nav}">

</nav>
<div class="login-clean"
     style="background-image: url(/assets/img/rating.jpg);background-size: cover;background-position: -500px -75px;">
    <form th:action="@{/about/comments/create}" th:method="post" th:object="${comment}"
          style="background-color: rgb(69,46,46);">
        <h1 class="text-center" style="color: rgb(235,235,235);">Rate us</h1>
        <div class="illustration">
            <i class="icon fas fa-star"></i>
        </div>
        <div class="form-group">
            <label style="color: white;position: relative;left: 25%" for="rate">Rate(from 1 to 5) </label>
            <input th:field="*{rate}" id="rate" class="border rounded form-control" type="range" name="rate" min="1" max="5"
                   placeholder="Rate(1 to 5)">
        </div>
        <div class="form-group">
            <textarea th:field="*{description}" style="resize: none" class="border rounded form-control" name="description"
                      placeholder="Write your impression here..."></textarea>
        </div>


        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Post the comment</button>
        </div>
        <small th:errors="*{description}" class="form-text text-center text-danger"></small>

    </form>
</div>
<div class="footer-basic">
    <footer th:insert="~{fragments/footer}">

    </footer>
</div>
<th:block th:insert="~{fragments/scripts}">

</th:block>
</body>

</html>
