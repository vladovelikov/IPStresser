<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      >

<head th:insert="~{fragments/head}" >

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" th:insert="~{fragments/nav}">

    </nav>
    <div class="article-clean">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                    <div class="intro">
                        <h1 class="text-center" th:text="${article.title}"></h1>
                        <p class="text-center"><span class="by">Published</span> <span class="date" th:text="${#temporals.format(article.addedOn, 'dd-MM-yyyy HH:mm:ss')}"> </span></p>
                        <img class="img-fluid" th:src="${article.imageUrl ?: '\assets\img\no_image.png'}">
                    </div>
                    <div class="text">
                        <p th:text="${article.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-basic">
        <footer th:insert="~{fragments/footer}">

        </footer>
    </div>
   <th:block th:insert="~{fragments/scripts}">

   </th:block>
</body>

</html>
