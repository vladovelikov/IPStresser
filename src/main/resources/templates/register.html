<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head}">

</head>

<body>
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button"
     th:insert="~{fragments/nav}">

</nav>
<div class="login-clean"
     style="background-image: url(/assets/img/photo-1558494949-ef010cbdcc31.jpg);background-size: cover;">
    <form th:action="@{/users/register}" th:method="post" th:object="${user}" style="background-color: rgb(69,46,46)">
        <h1 class="text-center" style="color: #ebebeb;">Register</h1>
        <div class="illustration"><i class="icon ion-ios-locked"></i></div>
        <div class="form-group"><input class="border rounded form-control" th:field="*{username}" type="text"
                                       placeholder="Username"><small  th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small></div>
        <div class="form-group"><input class="border rounded form-control" th:field="*{imageUrl}" type="text"
                                       placeholder="Picture url"><small  th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="form-text text-danger"></small></div>
        <div class="form-group"><input class="border rounded form-control" th:field="*{email}" type="email" name="email"
                                       placeholder="Email"><small  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small></div>
        <div class="form-group"><input class="border rounded form-control" th:field="*{passwordWrapper.password}"
                                       type="password" name="password" placeholder="Password"><small  th:if="${#fields.hasErrors('passwordWrapper.password')}" th:errors="*{passwordWrapper.password}" class="form-text text-danger"></small></div>
        <div class="form-group"><input class="border rounded form-control" th:field="*{passwordWrapper.confirmPassword}"
                                       type="password" name="confirmPassword" placeholder="Confirm password">
            <small  th:if="${#fields.hasErrors('passwordWrapper')}" th:errors="*{passwordWrapper}" class="form-text text-danger"></small></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Register</button>

        </div>
        <a class="forgot" th:href="@{/users/login}" style="color: #ebebeb;">Already registered?</a></form>
</div>
<div class="footer-basic">
    <footer th:insert="~{fragments/footer}">

    </footer>
</div>
<th:block th:insert="~{fragments/scripts}">

</th:block>
</body>

</html>
